<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <section>
            <span>Criar uma conta</span>
            <div class="inputs">
            <form id="form">

                <input type="text"
                id="nome"
                placeholder="Nome Completo"
                required>

                <div class="input1">  
                    <input 
                    type="email"
                    id="email"
                    placeholder="email"
                    maxlength="30">

                    <input 
                    type="password"
                    id="password"
                    placeholder="Senha" 
                    required maxlength="30">
                </div>

                <div class="input1">
                    <input 
                    type="text"  
                    placeholder="CPF"
                    id="cpf" 
                    required 
                    maxlength="11">

                    <input 
                    type="text"  
                    placeholder="Cidade"
                    id="endereco" 
                    required maxlength="30">
                 </div>

                <input 
                type="text" 
                id="interesse" 
                placeholder="Ong de Interesse" 
                required maxlength="30">

                <div class="botao">
                    <button id="send-btn" class="enviar">
                        <img src="Imagens/icons8-seta-longa-à-direita.gif">
                    </button>
                </div>

            </form>
            </div>
            <div class="login">
                   <a href="index.html"><h3>eu já tenho conta </h3></a>
                   <img src="Imagens/seta-direita.png" id="seta"> 
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
